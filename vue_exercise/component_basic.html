<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="example1">
    <my-template></my-template>
</div>


<script>

    // 전역 컴포넌트
    Vue.component('my-template', {
        template: '<b>전역 컴포넌트입니다!</b>'
    })

    let example1 = new Vue({
        el: '#example1'
    })


</script>

</body>
</html>
